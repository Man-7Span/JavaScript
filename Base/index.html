<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="navbar">
        <h1>Plain2Bold</h1>
    </div>
    <section>
        <div class="editor">
            <div class=" part part1">
                <div id="plainText" contenteditable="true"></div>
            </div>
            <button class="btn">Convert</button>
            <div class=" part part2">
                <div id="boldText" class="gen" contenteditable="true">
                    <button class="copy-btn" contenteditable="false">Copy</button>
                </div>
                <div id="semiBoldText" class="gen" contenteditable="true">
                    <button class="copy-btn" contenteditable="false">Copy</button>
                </div>
                <div id="italicText" class="gen" contenteditable="true">
                    <button class="copy-btn" contenteditable="false">Copy</button>
                </div>
                <div id="Medieval" class="gen" contenteditable="true">
                    <button class="copy-btn" contenteditable="false">Copy</button>
                </div>
                <div id="ItalicBold" class="gen" contenteditable="true">
                    <button class="copy-btn" contenteditable="false">Copy</button>
                </div>
            </div>
        </div>
    </section>
    <script src='main.js'></script>
</body>

</html>
