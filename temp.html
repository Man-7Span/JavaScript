<script>
    function makeTextItalic() {
        const editorValue = document.getElementById("editor").innerHTML.toString();
        console.log(editorValue);
        const selection = window.getSelection();
        const range = selection.getRangeAt(0);
        const span = document.createElement("span");
        span.style.fontStyle = "italic";
        range.surroundContents(span);
    }
    function makeBold() {
        const editorValue = document.getElementById("editor").innerHTML.toString();
        console.log(editorValue);
        const selectedText = window.getSelection().toString();
        const boldText = document.createElement('strong');
        boldText.textContent = selectedText;
        const editor = document.getElementById('editor');
        const range = window.getSelection().getRangeAt(0);
        range.deleteContents();
        range.insertNode(boldText);
    }
    function makeunderline() {
        var editor = document.getElementById('editor');
        var selection = window.getSelection();

        if (selection.rangeCount > 0) {
            var range = selection.getRangeAt(0);
            var span = document.createElement('span');
            span.style.textDecoration = 'underline';

            range.surroundContents(span);
        }
    };
    function alignText(alignType) {
        document.execCommand('justify' + alignType);
    }
    function changeFont(value) {
        // const selectedFont = document.getElementById("fontSelector").value;
        const textElement = document.getElementById("editor");
        textElement.style.fontFamily = value;
    }
    function changeTextColor() {
        const colorPicker = document.createElement('input');
        colorPicker.type = 'color';
        colorPicker.addEventListener('input', () => {
            const selectedColor = colorPicker.value;
            document.execCommand('foreColor', false, selectedColor);
        });
        colorPicker.click();
    }
    function changeBackgroundColor() {
        const colorPicker = document.createElement('input');
        colorPicker.type = 'color';
        colorPicker.addEventListener('input', () => {
            const selectedColor = colorPicker.value;
            document.execCommand('backColor', false, selectedColor);
        });
        colorPicker.click();
    }

    // Selecting items
    var textBox = document.querySelector("#editor");
    //var redoButton = document.querySelector(".redo");
    //var undoButton = document.querySelector(".undo");
    var timer;
    var undos = [];
    var redos = [];

    function makeEntry() {
        undos.push(textBox.innerHTML);
    }
    textBox.addEventListener("keyup", function (e) {
        delay(makeEntry, 1500);
    });
    function redo() {
        let previousItem = redos.pop();
        textBox.innerHTML = previousItem;
        undos.push(previousItem);
        console.log("Undos " + undos);
    };
    function undo() {
        let previousItem = undos.pop();
        if (undos.length != 0)
            textBox.innerHTML = undos[undos.length - 1];
        else
            textBox.innerHTML = "";
        redos.push(previousItem);
        console.log("Undos " + undos);
    }
    function delay(callback, ms) {
        if (typeof timer != "undefined")
            clearTimeout(timer);
        timer = setTimeout(callback, ms);
    }
</script>
<script src="https://unpkg.com/emojimart@3.0.0/dist/emoji-mart.js">
